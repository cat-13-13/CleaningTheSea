<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGame</title>
    <link rel="icon" type="image/x-icon" href="./img/soap-bubbles.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="./video/Submarino.mp4" type="video/mp4">
    </video>

    <div class="game-intro">

        <img src="./img/Logo_cleaningthesea.png" alt="Logo Cleaning The Sea">

        <p>Clean the trash from the bottom of the ocean and avoid shooting your sea friends</p>

        <button class="start-btn">Start Game</button>
        <hr>

        <p class="game-info">Points: <span class="deathsCounter">0</span></p>
        <p class="game-info">Level: <span class="level">0</span></p>

    </div>

    <canvas class="game-board"></canvas>

    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/lives.js"></script>
    <script type="text/javascript" src="./js/explosion.js"></script>
    <script type="text/javascript" src="./js/bulletCounter.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/enemies.js"></script>
    <script type="text/javascript" src="./js/bullets.js"></script>
    <script type="text/javascript" src="./js/friends.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
